baseURL: 'https://techitdave.pages.dev'
imports:
  - path: github.com/gethugothemes/hugo-modules/components/crisp-chat
title: TechitDave
theme: meghna-hugo
timeZone: America/New_York
paginate: 6
summaryLength: 15
#googleAnalytics: 
disqusShortname: TechitDave
disableLanguages: [fr]
hasCJKLanguage: false
build:
  noJSConfigInAssets: false
  useResourceCacheWhen: fallback
  buildStats:
    enable: true
  cachebusters:
    - source: assets/.*\.(js|ts|jsx|tsx)
      target: (js|scripts|javascript)
    - source: assets/.*\.(css|sass|scss)$
      target: (css|styles|scss|sass)
    - source: assets/.*\.(.*)$
      target: $1
outputs:
  home:
    - HTML
    - RSS
imaging:
  quality: 90
  resampleFilter: lanczos
caches:
  images:
    dir: ':resourceDir/_gen'
    maxAge: 720h
  assets:
    dir: ':resourceDir/_gen'
    maxAge: 720h
markup:
  goldmark:
    renderer:
      unsafe: true
params:
  plugins:
    css:
      - link: plugins/bootstrap/bootstrap.min.css
      - link: plugins/themify-icons/themify-icons.css
      - link: plugins/magnific-popup/magnific-popup.css
      - link: plugins/slick/slick.css
      - link: >-
          https://fonts.googleapis.com/css?family=Anaheim|Quattrocento+Sans:400,700&display=swap
    js:
      - link: plugins/jquery/jquery.min.js
      - link: plugins/bootstrap/bootstrap.min.js
      - link: plugins/slick/slick.min.js
      - link: plugins/shuffle/shuffle.min.js
      - link: plugins/magnific-popup/jquery.magnific-popup.min.js
      - link: plugins/lazy-load/lozad.min.js
      - link: plugins/google-map/map.js
  logo: images/logo.png
  description: Web Design
  author: David Allmon
  google_analytics_id: ''
  post_share: true
  preloader:
    enable: true
    preloader: images/logo.png
  cookies:
    enable: false
    expire_days: 2
  map:
    enable: false
    gmap_api: >-
      https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ
    map_latitude: '51.5223477'
    map_longitude: '-0.1622023'
    map_marker: images/marker.png
  social:
    - icon: ti-facebook
      link: '#'
    - icon: ti-twitter-alt
      link: '#'
    - icon: ti-youtube
      link: '#'
    - icon: ti-linkedin
      link: '#'
    - icon: ti-dribbble
      link: '#'
    - icon: ti-pinterest
      link: '#'
  crisp_chat:
    enable: false
    crisp_website_id: de89ddb4-b697-4230-9cc2-e2d82d6387ef
Languages:
  en:
    menu:
      main:
        - name: about
          url: '#about'
          weight: 1
        - name: services
          url: '#services'
          weight: 2
        - name: portfolio
          url: '#portfolio'
          weight: 3
        - name: team
          url: '#team'
          weight: 4
        - name: pricing
          url: '#pricing'
          weight: 5
        - name: blog
          url: '#blog'
          weight: 6
        - name: contact
